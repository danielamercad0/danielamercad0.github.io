<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>

        <div class="player">

                <div class="label"></div>
            </div>
            <div class="tone-arm">

                    value="0.7"
                />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
